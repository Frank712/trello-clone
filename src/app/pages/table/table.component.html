<div class="flex flex-col h-screen">
  <app-navbar></app-navbar>
  <div class="w-full grow bg-white-600 p-6">
    <h1 class="text-lg text-gray-700 font-semibold italic mb-5">Tabla</h1>
    <input type="search" [formControl]="input" />
    <table
      cdk-table
      [dataSource]="dataSource"
      class="w-full text-sm text-left text-gray-500 dark:text-gray-400"
    >
      <tr
        cdk-header-row
        *cdkHeaderRowDef="columns"
        class="text-xs text-gray-700 upper case bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
      ></tr>
      <tr
        cdk-row
        *cdkRowDef="let row; columns: columns"
        class="bg-white border-b"
        [ngClass]="{ 'bg-red-200': row.price < 200 }"
      ></tr>
      <tr
        cdk-footer-row
        *cdkFooterRowDef="columns"
        class="text-xl text-gray-700 uppercase dark:bg-gray-200"
      ></tr>

      <ng-container cdkColumnDef="id">
        <th cdk-header-cell *cdkHeaderCellDef class="px-6 py-3">Id</th>
        <td cdk-cell *cdkCellDef="let row" class="px-4 py-6">{{ row.id }}</td>
        <td cdk-footer-cell class="py-3 px-6" *cdkFooterCellDef></td>
      </ng-container>

      <ng-container cdkColumnDef="title">
        <th cdk-header-cell *cdkHeaderCellDef class="px-6 py-3">Title</th>
        <td cdk-cell *cdkCellDef="let row" class="px-4 py-6">
          {{ row.title }}
        </td>
        <td cdk-footer-cell class="py-3 px-6" *cdkFooterCellDef></td>
      </ng-container>

      <ng-container cdkColumnDef="price">
        <th cdk-header-cell *cdkHeaderCellDef class="px-6 py-3">Price</th>
        <td cdk-cell *cdkCellDef="let row" class="px-4 py-6">
          {{ row.price }}
        </td>
        <td cdk-footer-cell class="py-3 px-6" *cdkFooterCellDef>
          {{ total }}
        </td>
      </ng-container>

      <ng-container cdkColumnDef="cover">
        <th cdk-header-cell *cdkHeaderCellDef class="px-6 py-3">Image</th>
        <td cdk-cell *cdkCellDef="let row" class="px-4 py-6">
          <img [src]="row.images" alt="" class="w-20" />
        </td>
        <td cdk-footer-cell class="py-3 px-6" *cdkFooterCellDef></td>
      </ng-container>

      <ng-container cdkColumnDef="actions">
        <th cdk-header-cell *cdkHeaderCellDef class="px-6 py-3">Acciones</th>
        <td cdk-cell *cdkCellDef="let row" class="px-4 py-6">
          <app-btn (click)="update(row)">Update</app-btn>
        </td>
        <td cdk-footer-cell class="py-3 px-6" *cdkFooterCellDef></td>
      </ng-container>
    </table>
  </div>
</div>
